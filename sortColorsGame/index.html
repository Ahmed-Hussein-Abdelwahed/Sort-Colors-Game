<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Play sorting colors game online" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="sort, colors, game, online, stack, color" />
    <meta name="author" content="Ahmed Hussein" />
    <link rel="icon" href="images/icon.jpg" />
    <title>Sort Colors Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="head-cont">
        <h1>Sorting Colors</h1>
        <div id="staus" class="result"> You win!</div>
      </div>
      <div class="sub-cont" id="pumps-cont">
        <div class="stack" data-index="0"></div>
        <div class="stack" data-index="1"></div>
        <div class="stack" data-index="2"></div>
        <div class="stack" data-index="3"></div>
        <div class="stack" data-index="4"></div>
        <div class="stack" data-index="5"></div>
        <div class="stack" data-index="6"></div>
        <div class="stack" data-index="7"></div>
        <div class="stack" data-index="8"></div>
        <div class="stack" data-index="9"></div>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
